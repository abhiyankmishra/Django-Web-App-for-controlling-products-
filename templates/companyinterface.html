<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/statecity.js"></script>
    <title>Title</title>

<style>

    .root{
    display:flex;
    justify-content:center;
    align-items:center;
    background-color:#307d6f;
<!--    height:650px;-->

    }

    .subdiv{
    width:500px;
    height:auto;
    margin-top:90px;
    margin-bottom:30px;


    padding:10px;

    }
     .subdiv input{

    border-radius:20px;

    }

      .msg{
      text-align:center;

      }


</style>
</head>
<body>
<form action="/subcompinter" method="post" enctype="multipart/form-data">{% csrf_token %}
<div class="root">
    <div class="subdiv">


<div class="form-group has-icon"><i class="icon-font-awesome"></i>
    <input type="text" class="form-control form-control-lg"
           placeholder="Company Name" name="compname">

 </div>

        <div class="form-group has-icon"><i class="icon-user"></i>
    <input type="text" class="form-control form-control-lg"
           placeholder="Contact Person" name="contactperson">

 </div>
<div class="row">



            <div class="form-group has-icon col"><i class="icon-envelope-o"></i>
    <input type="text" class="form-control form-control-lg" placeholder="email" name="email">
            </div>

            <div class="form-group has-icon col"><i class="icon-phone"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Mobile" name="mobile">
            </div>

</div>

        <div class="form-group has-icon"><i class="icon-map"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Company Address" name="compaddress">
            </div>

<div class="row">

            <div class="form-group has-icon col">
                <select class="form-control form-control-lg" id="state" name="compstate">
                    <option>--state--</option>

                </select>
            </div>

         <div class="form-group has-icon col">
                <select class="form-control form-control-lg" id="city" name="compcity">
                    <option>--city--</option>

                </select>
            </div>

            <div class="form-group has-icon col"><i class="icon-zip"></i>
    <input type="text" class="form-control form-control-lg" placeholder="Zipcode" name="compzipcode">
            </div>

</div>

           <div class="form-group has-icon"><i class="icon-image"></i>
    <input type="file" class="form-control form-control-lg" placeholder="upload logo" name="complogo">
            </div>

         <div class="form-group has-icon"><i class="icon-lock"></i>
    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
            </div>

                 <div class="form-group has-icon"><i class="icon-pin_drop"></i>
    <input type="text" class="form-control form-control-lg" placeholder="latitude,longitude" name="location">
            </div>



        <div class="row">

               <div class="form-group col">
    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
               </div>

            <div class="form-group  col">
 <input type="reset" class="btn btn-primary btn-lg btn-block" value="Reset">
            </div>


      </div>
 <div class="form-group has-icon msg" >
     {{msg}}
            </div>

</div>
</div>
</form>
</body>
<!--<script src="/static/js/app.js"></script>-->
</html>
