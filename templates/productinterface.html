<!DOCTYPE html>
<html lang="en">
<style>
    .root{
    display:flex;
    justify-content: center;
    align-items: center;
    }
    .subdiv{
      width:550px;
      height: auto;
      margin-top:150px;
      background:#576574;
      border:solid #576574;
      padding:10px;
      border-radius:10px;
      box-shadow: 0px 0px 20px 0px #0a0a0a;


    }
</style>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/project.js"></script>

    <link rel="stylesheet" href="/static/css/app.css">
    <title>Product Form</title>
</head>
<body>
<form action="/submitproduct" method="post" enctype="multipart/form-data"> {% csrf_token %}
<div class="root">
    <div class="subdiv">




         <div class="row">
            <div class="form-group has-icon col "><i class="icon-id-badge"></i>
                            <input type="text" class="form-control form-control-lg"
                                   placeholder="Company ID" value="{{companyid}}"  readonly name="companyid">
            </div>
             <div class="form-group has-icon col "><i class="icon-building"></i>
                            <select  class="form-control form-control-lg "
                                     name="categoryid" id="categoryid" style="padding-left: 55px" >
                                <option >- Select Category-</option>
                            </select>
            </div>
        </div>
         <div class="row">
             <div class="form-group has-icon col "><i class="icon-building"></i>
                            <select  class="form-control form-control-lg "
                                     name="subcategoryid" id="subcategoryid" style="padding-left: 55px" >
                                <option >- Select SubCategory-</option>
                            </select>
            </div>
             <div class="form-group has-icon col "><i class="icon-building"></i>
                            <select  class="form-control form-control-lg "
                                     name="modelid" id="modelid" style="padding-left: 55px" >
                                <option >- Select Model-</option>
                            </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group has-icon col "><i class="icon-info2"></i>
                            <input type="text" class="form-control form-control-lg"
                                   placeholder="Product Name" name="productname">
            </div>
            <div class="form-group has-icon col"><i class="icon-attach_money"></i>
                            <input type="text" class="form-control form-control-lg"
                                   placeholder="Product Price" name="productprice">
            </div>
        </div>


         <div class="form-group has-icon"><i class="icon-date_range"></i>
                            <input type="date" class="form-control form-control-lg"
                                   placeholder="Manufacturing Date" name="mfgdate">
        </div>

        <div class="form-group has-icon"><i class="icon-image"></i>
                            <input type="file" class="form-control form-control-lg"
                                   title="Product Picture" name="productpicture">
        </div>
        <div class="form-group  ">
                <input type="submit" class="btn btn-light" value="Submit">
            </div>
        <div class="form-group">
       {{ msg }}
      </div>

    </div>
</div>
</form>

</body>
</html>
